<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about-me">Исследователь океана</p>
        <input class="edit-button" type="image" src="./images/editbutton.svg" alt="" name="editButton">
      </div> 
        <input class="add-button" type="image" src="./images/addbutton.svg" alt="" name="addButton">   
    </section>

    <section class="places">
      <div class="place">
        <img class="place__photo" src="./images/karachaevsk.jpg" alt="">
        <h2 class="place__title">Карачаевск</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="">
        <h2 class="place__title">Гора Эльбрус</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="">
        <h2 class="place__title">Домбай</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="">
        <h2 class="place__title">Гора Эльбрус</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="">
        <h2 class="place__title">Домбай</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
      <div class="place">
        <img class="place__photo" src="./images/karachaevsk.jpg" alt="">
        <h2 class="place__title">Карачаево-Черкесская Республика</h2>
        <img class="place__like" src="images/Like.svg" alt="Like">
      </div>
    </section>

  </main>

  <footer>
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer>

</body>
</html>
