<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    
  <header class="header wrapper">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>

  <main class="content">

    <section class="profile wrapper">
      <div class="profile__page">
        <img class="profile__avatar" src="./images/image.jpg" alt="avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <input class="edit-button" type="image" src="./images/Edit Button.svg" alt="" name="editButton">
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <input class="add-button" type="image" src="./images/Add Button.svg" alt="" name="addButton">
    </section>

    <section class="places wrapper">
      <div class="place">
        <img class="place__photo" src="./images/karachaevsk.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Карачаевск</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Гора Эльбрус</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Домбай</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Гора Эльбрус</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Домбай</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/karachaevsk.jpg" alt="">
        <div class="place__description">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <img class="place__like" src="images/Like.svg" alt="Like">
        </div>
      </div>
    </section>

  </main>

  <footer class="footer wrapper">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
