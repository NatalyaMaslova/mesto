<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    
  <header class="header root__section">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile root__section">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" 
          aria-label="Кнопка редактирования профиля"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления мест">
        </button>
    </section>

    <section class="places root__section">
      <ul class="places__list">
      </ul>
    </section>
   
  </main>

  <footer class="footer root__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="place-template">
    <li class="place">
      <img class="place__photo" src="#" alt="#">
      <button type="button" class ="place__delete" aria-label="Удалить"></button>
      <div class="place__description">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <div class="popup popup_type_edit-profile">
    <form class="popup__container popup__container_type_edit-profile" method="POST" name="Edit_form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__field popup__field_type_name" type="text" name="Name" placeholder="Имя">
      <input class="popup__field popup__field_type_about-me" type="text" name="About_me" 
      placeholder="О себе">
      <button class="popup__submit-button popup__submit-button_type_edit-profile" type="submit">Сохранить</button>
      <button class="popup__close-button popup__close-button_type_edit-profile" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_type_add-card">
    <form class="popup__container popup__container_type_add-card" method="POST" name="Add_form">
      <h3 class="popup__title">Новое место</h3>
      <input class="popup__field popup__field_type_place-name" type="text" name="Place_name" 
      placeholder="Название">
      <input class="popup__field popup__field_type_link" type="link" name="Link" 
      placeholder="Ссылка на картинку">
      <button class="popup__submit-button popup__submit-button_type_add-card" type="submit">Создать</button>
      <button class="popup__close-button popup__close-button_type_add-card" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_type_zoom-photo">
    <div class="popup__container popup__container_type_zoom-photo"> 
      <img class="place__photo place__photo_zoom" src="#" alt="#">
      <h3 class="place__title place__title_zoomed"></h3>
      <button class="popup__close-button popup__close-button_type_zoom-photo" type="reset"></button>
    </div>
  </div>

<script src="./scripts/script/main.js"></script>
</body>
</html>
